<p class = "text-center"> Als u op <b>Terug naar selectie</b> klikt, ziet u dezelfde selectie artikelen die u zojuist hebt gezien. </p><br>
<p class = "text-center"> Als u op <b>Nieuwe artikelen ophalen</b> klikt, ziet u een nieuwe selectie artikelen, u kunt dan niet meer terug naar de artikelen die u eerder hebt gezien. </p>
